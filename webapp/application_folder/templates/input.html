    <section class="slider d-flex align-items-center">
        <div class="container">
        	<div class="slider-title_box">
       			<div class="slider-content_wrap">
							<h1>Welcome sci-fi reader!</h1>
							<h3>Enter your Goodreads user id
							to get matched for a sci-fi bookclub</h3>
       			</div>
       		</div>

    <!-- </section> -->
        <div class = "container">
					<form  action="/output" method="GET">
						<div class="form-group row">
							<label for="user_id" class="col-md-2 col-form-label col-form-label-md"><font color="F2E9E6">User id</font></label>
							<div class="col-sm-2">							
								<input type="text" class="form-control" id="user_id" name='user_id' placeholder="e.g. 1073" ><br>
							</div>
						</div>

						<div class="form-group row">
							<label for="nb_users" class="col-md-2 col-form-label"><font color="F2E9E6">How many readers?</font></label>
							<div class="col-sm-2">							
							<input type="text" class="form-control" id="nb_users" name='nb_users' placeholder="e.g. 5"><br>
							</div>
						</div>

						<div class="form-group row">
							<label for="review_type" class="col-md-2 col-form-label"><font color="F2E9E6">Do you mind negative reviewers?</font></label>
							<div class="col-sm-2">							
							<input type="text" class="form-control" id="review_type" name='review_type' placeholder="e.g. No"><br>
							</div>
						</div>

						<div class="row"> 
							<div class="col text-center">
							<button type="submit" class="btn btn-primary btn-lg">Let's find you those sci-fi readers!</button>
							</div>
						</div>
					</form>
				</div>
    </section>
